<div style="width: 100%;height: 100%;top: 0px;left: 0px;position: fixed;display: block; z-index: 99; background: rgba(255, 255, 255, 0.3)" ng-show="vm.loading">
  <div style="position: absolute;top: 15%;z-index: 100; width: 100%; text-align: center;">
    <div class="sk-circle">
      <div class="sk-circle1 sk-child"></div>
      <div class="sk-circle2 sk-child"></div>
      <div class="sk-circle3 sk-child"></div>
      <div class="sk-circle4 sk-child"></div>
      <div class="sk-circle5 sk-child"></div>
      <div class="sk-circle6 sk-child"></div>
      <div class="sk-circle7 sk-child"></div>
      <div class="sk-circle8 sk-child"></div>
      <div class="sk-circle9 sk-child"></div>
      <div class="sk-circle10 sk-child"></div>
      <div class="sk-circle11 sk-child"></div>
      <div class="sk-circle12 sk-child"></div>
    </div>
  </div>
</div>

<div class="panel panel-default">

  <div class="panel-body">
    <div class="row" ng-show="vm.error !== undefined">
      <div class="form-group col-md-12">
        <div class="alert alert-danger">{{vm.error}}</div>
      </div>
    </div>
    <div class="row" ng-show="vm.success !== undefined">
      <div class="form-group col-md-12">
        <div class="alert alert-success">{{vm.success}}</div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label>Nombres *: </label>
        <input type="text" ng-model="vm.userIntegridad.firstName" class="form-control">
      </div>

      <div class="form-group col-md-6">
        <label>Apellidos *: </label>
        <input type="text" ng-model="vm.userIntegridad.lastName" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label>Tel&eacute;fono: (incluir c&oacute;digo de provincia ej: 02) </label>
        <input type="text" onkeypress="return ((event.which >= 48 && event.which <= 57) || (event.keyCode == 9 || event.keyCode == 8))"
        ng-model="vm.userIntegridad.phone" class="form-control" maxlength="9">
      </div>

      <div class="form-group col-md-6">
        <label>Tel&eacute;fono celular: </label>
        <input type="text" onkeypress="return ((event.which >= 48 && event.which <= 57) || (event.keyCode == 9 || event.keyCode == 8))"
        ng-model="vm.userIntegridad.celPhone" class="form-control" maxlength="10">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label>Fecha de Nacimiento</label>
        <div class="input-group date" id="pickerBirthdayEdit">
          <input type="text" class="form-control input-group-addon"/>
          <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"/></span>
        </div>
        <script>
          var defaultDate = new Date();
          $('#pickerBirthdayEdit').datetimepicker({
            format: "DD/MM/YY",
            defaultDate: defaultDate
          });
        </script>
      </div>
    </div>

    <div class="row">

      <div class="form-group col-md-6" >
        <label>C&eacute;dula *: </label>
        <input type="text" onkeypress="return ((event.which >= 48 && event.which <= 57) || (event.keyCode == 9 || event.keyCode == 8))"
        ng-model="vm.userIntegridad.cedula" class="form-control" maxlength="10">
      </div>

      <div class="form-group col-md-6" >
        <label>Ruc *: </label>
        <input type="text" onkeypress="return ((event.which >= 48 && event.which <= 57) || (event.keyCode == 9 || event.keyCode == 8))"
        ng-model="vm.userIntegridad.ruc" class="form-control" maxlength="13">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-12">
        <label>Direcci&oacute;n: </label>
        <input type="text" ng-model="vm.userIntegridad.address1" class="form-control">
      </div>
    </div>

    <!-- <div class="row">
      <div class="form-group col-md-12">
        <label>Intersecci&oacute;n: </label>
        <input type="text" ng-model="vm.userIntegridad.address2" class="form-control">
      </div>
    </div> -->

    <div class="row">
      <div class="form-group col-md-12">
        <label>E-mail *: </label>
        <input type="text" ng-model="vm.userIntegridad.email" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-12">
        <label for="password">Cambiar Password&nbsp;</label>
        <input type="checkbox" id="changePassword" ng-model="vm.changePassword"/>
      </div>
    </div>

    <div class="row" ng-show="vm.changePassword">
      <div class="form-group col-md-6" >
        <label>Nuevo Password</label>
        <input type="password" class="form-control" id="password" ng-model="vm.newPass" ng-required="vm.changePassword"/>
      </div>

      <div class="form-group col-md-6" >
        <label>Confirmar nuevo Password</label>
        <input type="password" class="form-control" id="passwordConfirmation" ng-model="vm.passConfirmation" ng-change="vm.validatePassword()" ng-required="vm.changePassword"/>
      </div>
    </div>

    <div class="row" ng-show="vm.passwordNotMatch">
      <div class="form-group col-md-12" >
        <div class="alert alert-danger">El nuevo password no coincide con la confirmacion</div>
      </div>
    </div>



  </div>
  <div class="panel-footer">
    <button type="button" class="btn btn-primary" ng-click="vm.editUser()"
      ng-disabled="vm.userIntegridad.email === undefined || vm.passwordNotMatch">
      Guardar
    </button>
    <button type="button" class="btn btn-success"
    ng-click="vm.cancel()">
      Cancelar
    </button>
  </div>

</div>
