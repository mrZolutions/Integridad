<div style="width: 100%;height: 100%;top: 0px;left: 0px;position: fixed;display: block; z-index: 99; background: rgba(255, 255, 255, 0.3)" ng-show="vm.loading">
  <div style="position: absolute;top: 15%;z-index: 100; width: 100%; text-align: center;">
    <div class="sk-circle">
      <div class="sk-circle1 sk-child"></div>
      <div class="sk-circle2 sk-child"></div>
      <div class="sk-circle3 sk-child"></div>
      <div class="sk-circle4 sk-child"></div>
      <div class="sk-circle5 sk-child"></div>
      <div class="sk-circle6 sk-child"></div>
      <div class="sk-circle7 sk-child"></div>
      <div class="sk-circle8 sk-child"></div>
      <div class="sk-circle9 sk-child"></div>
      <div class="sk-circle10 sk-child"></div>
      <div class="sk-circle11 sk-child"></div>
      <div class="sk-circle12 sk-child"></div>
    </div>
  </div>
</div>

<div class="header">
  <h4>
    Productos
  </h4>
</div>

<div class="row" ng-show="vm.error !== undefined">
  <div class="form-group col-md-12">
    <div class="alert alert-danger">{{vm.error}}</div>
  </div>
</div>
<div class="row" ng-show="vm.success !== undefined">
  <div class="form-group col-md-12">
    <div class="alert alert-success">{{vm.success}}</div>
  </div>
</div>

<div ng-show="vm.product === undefined">

  <input ng-model="searchText" class="form-control" placeholder="Buscar">
  <table class="table table-striped">
    <thead>
      <tr>
        <th> Nombre </th>
        <th>
          <button type="button" class="btn btn-primary" ng-click="vm.productCreate()">
            Crear
          </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-show="vm.productList == 0">
        <td colspan="4">
          No hay proyectos ingresados
        </td>
      </tr>
      <tr ng-repeat="productEdit in vm.productList | orderBy:name | filter:searchText">
        <td>{{ productEdit.name }}</td>
        <td>
          <button type="button" class="btn btn-primary" ng-click="vm.editProduct(productEdit)">
            Editar
          </button>
          <button type="button" class="btn btn-primary" ng-click="vm.product=productEdit"
            data-toggle="modal" data-target="#modalEliminar">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<div class="panel panel-default" ng-show="vm.product">
  <div class="panel-body">
    <div class="row">
      <div class="form-group col-md-12">
        <label>Nombre *: </label>
        <input type="text" ng-model="vm.product.name" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6">
        <label>C&oacute;digo: </label>
        <input type="text" ng-model="vm.product.codeIntegridad" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label>Tipo de Producto: </label>
        <select ng-options="type as type.name for type in vm.productTypes  | orderBy:'name'  track by type.id"
          ng-model="vm.product.productType" class="form-control">
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label>Medida: </label>
        <select ng-options="mess.shortName as mess.name for mess in vm.messurements  | orderBy:'name'  track by mess.shortName"
          ng-model="vm.product.unitOfMeasurementAbbr" ng-change="vm.setUnitOfMeasurementFull()" class="form-control">
        </select>
      </div>
      <!-- <div class="form-group col-md-6">
        <label>Precio de Venta al por Mayor: $</label>
        <input type="text" onkeypress="return ((event.which >= 46 && event.which <= 57) || (event.keyCode == 9 || event.keyCode == 8))"
        ng-model="vm.product.costMajority" class="form-control" maxlength="9">
      </div> -->
    </div>
    <div class="row">
      <div class="col-sm-4 col-sm-offset-1">
        <div id="list1">
          <span class="list-group-item s">
            <b>Sucursales</b>
            <input title="toggle all" class="all pull-right" type="checkbox" ng-click="vm.clickAllMarkets()" ng-model="vm.selectedAllMarkets">
          </span>
          <span ng-repeat="sub in vm.subsidiaries" class="list-group-item">
            {{ sub.name }}
            <input class="pull-right" ng-model="market.selected" type="checkbox">
          </span>
        </div>
      </div>

      <div class="col-sm-2">
         <button title="Send to list 2" class="btn btn-default center-block add" ng-click="vm.moveMarkets(vm.markets, vm.auditFirm.marketsAsObject, true)">
           <i class="glyphicon glyphicon-chevron-right"></i>
         </button>
         <button title="Send to list 1" class="btn btn-default center-block remove" ng-click="vm.moveMarkets(vm.auditFirm.marketsAsObject, vm.markets, false)">
           <i class="glyphicon glyphicon-chevron-left"></i>
         </button>
      </div>

      <div class="col-sm-4">
        <div id="list2">
          <span class="list-group-item ">
            <b>Seleccionadas</b>
            <input title="toggle all" class="all pull-right" type="checkbox" ng-click="vm.clickAllMarketsAdded()" ng-model="vm.selectedAllMarketsAdded">
          </span>
          <span ng-repeat="sub in vm.subsidiaries" class="list-group-item">
            {{ sub.name }}
            <input class="pull-right" ng-model="market.selected" type="checkbox">
          </span>
        </div>
      </div>


    </div>





    <div class="row">
      <div class="form-group col-md-6">
        <label>Precio de Venta Diferido: $</label>
        <input type="text" onkeypress="return ((event.which >= 46 && event.which <= 57) || (event.keyCode == 9 || event.keyCode == 8))"
        ng-model="vm.product.costDeferred" class="form-control" maxlength="9">
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <button type="button" class="btn btn-primary" ng-click="vm.save()"
      ng-disabled="vm.product.name === undefined || vm.product.quantity === undefined">
      Guardar
    </button>
    <button type="button" class="btn btn-success"
    ng-click="vm.cancel()">
      Cancelar
    </button>
  </div>
</div>

<div id="modalEliminar" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="vm.product=undefined">&times;</button>
        <h4 class="modal-title">Advertencia</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12" >
            Esta seguro que desea Eliminar el Producto {{vm.product.name}}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="vm.remove()" data-dismiss="modal">
          Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
